<!DOCTYPE html>
<html lang="en">
    <head>
        <meta>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MesoNorth</title>
        <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
        <style>
            :root {
                --bg-color: #ffffff;
                --text-color: #333333;
                --table-border: #dddddd;
                --table-header: #f4f4f4;
                --date-col: #dedede;
                --hover-text: #333;
                --hover-bg: #f6d5f8;
                --header-text-color: #0d2ee6;
            }

            /* 2. Define your "Dark Mode" overrides */
            body.dark-mode {
                --bg-color: #101418;      
                --text-color: #e1e4e8;     
                --table-border: #444444;   
                --table-header: #2a2a2a;   
                --date-col: #2a2a2a; 
                --hover-bg: #5f4660;
                --header-text-color: #95a0e2;
            }
            #stationChooser {
                width:15%;
            }
            #tableHeaders {
                white-space: pre;
                color:var(--header-text-color);
                background: var(--table-header);
                padding-block: 100px;
            }
            #obsBody {
                text-align: center;
                padding-bottom: 60px;
            }
            #status {
                color:red;
                font-size: larger;
            }
            #station-info {
                color:green;
                font-weight:bolder;
                white-space: pre;
            }
            td:nth-child(1) { /*for the date  columns*/
               background: var(--date-col);
               
            }
            tr:hover{
                background: var(--hover-bg);
            }
            th{
                padding: 10px;
            }
            footer{
                text-align: center;
                padding: 20px 0;
                width: 100%;
                margin-top: 20px;
                font-style: italic;
                color: var(--text-color);
            }
            body {
                background-color: var(--bg-color);
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                margin: 0;
              /*  transition: background-color 0.25s, color 0.25s;  Smooth transition */
                /*font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;*/
            }
            main {
                flex: 1;
                width: 90%;
                max-width: 1400px;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                align-items: center;;
                padding: 20px 0;

            }
            table{
                width: auto;
                margin: 20px auto;
                border-collapse: collapse;
                box-shadow: 0 0 100px rgba(0,0,0,0.15);
            }
            #obsBody {
                color: var(--text-color);
                
            }
            .controls {
                margin-bottom: 20px;
                display: flex;
                gap: 15px;
                justify-content: center; /* Center the buttons/inputs */
                align-items: center;
                flex-wrap: wrap; /* Good for mobile */
            }
            #station-info {
                display: flex;
                text-align: center;
            }
            #units { /*surely this wont backfire by applying this for all rad buttons*/
                color: var(--text-color);
            }
  

        </style>
        
    </head>
    <body>
        <main>
            <img src="./assets/header.png" alt="header logo thing">
            <div class = 'controls'>
                <input type="text" id = 'stationChooser' placeholder="Enter Station Code (ex. KMOP)" autofocus>
                <button id = 'getBtn'>Go!!</button>
                <button id ='themeSwitcher'>dark mode</button>
                <div id = 'units'>
                    <label><input type = 'radio' name='unit' value = 'metric'>Metric</label>
                    <label><input type = 'radio' name='unit' value = 'imperial' checked>Imperial</label>
                </div>
                
            </div>
            <div id = 'status'>

            </div>
            <div id = 'station-info'>
            </div>

            <table>
                <thead>
                    <tr id = 'tableHeaders'>
                        <th>Date</th>
                        <th id = 'timeHeader'>Time</th>
                        <th id ='tempHeader'>Temp</th>
                        <th id = 'dewHeader'>Dew</th>
                        <th id = 'windHeader'>Wind Speed</th>
                        <th id = 'windGustHeader'>Wind Gust</th>
                        <th id = 'windDirHeader'>Wind Dir</th>
                        <th id = 'pressureHeader'>Pressure</th>
                        <th id = 'currentWxHeader'>Present WX</th>
                        <th id = 'visHeader'>Visibility</th>
                        <th id = 'ceilingHeader'>Ceiling</th>
                        <th id = 'prec1hrHeader'>Prec 1hr</th>
                        <th id = 'prec3hrHeader'>Prec 3hr</th>
                        <th id = 'prec6hrHeader'>Prec 6hr</th>
                        <th id = 'prec24hrHeader'>Prec 24hr</th>
                    </tr>
                </thead>
                <tbody id = 'obsBody'>

                </tbody>
            </table>
        </main>
        <footer>
            imitation is the sincerest form of flattery - made by <a href="https://github.com/nickkessel" >nick</a> in michigan, in 2026 <br> <a href="https://api.weather.gov">data</a>
        </footer>
        <script src = 'script.js'></script>
    </body>

</html>
